<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Schedule - National Foodball League</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 2rem;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    h2 {
      margin-top: 2rem;
      color: #34495e;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3rem;
    }

    h3 {
      color: #7f8c8d;
      margin: 1rem 0 0.5rem;
    }

    .day-schedule {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 0.5rem 0;
      border-bottom: 1px dashed #ddd;
    }

    li:last-child {
      border-bottom: none;
    }

    .team {
      font-weight: bold;
      color: #2d3436;
    }

    .vs {
      color: #888;
    }
  </style>
</head>
<body>
<h1>📅 לוח משחקים - National Foodball League 🏈</h1>

<div th:each="weekEntry : ${groupedSchedule}">
  <h2>שבוע <span th:text="${weekEntry.key}">X</span></h2>

  <div th:each="dayEntry : ${weekEntry.value}" class="day-schedule">
    <h3>🍽️ <span th:text="${dayEntry.key}">יום</span></h3>

    <ul>
      <li th:each="game : ${dayEntry.value}">
        <span class="team" th:text="${game.name_home}">Team A</span>
        <span class="vs"> נגד </span>
        <span class="team" th:text="${game.name_away}">Team B</span>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
